<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
   <ul class="keys">
       <li data-key="67" class="key">
           <kbd>C</kbd>
           <span class="music">Clap</span>
       </li>
       <li data-key="72" class="key">
        <kbd>H</kbd>
        <span class="music">hihat</span>
        </li>
        <li data-key="75" class="key">
            <kbd>K</kbd>
            <span class="music">Kick</span>
        </li>
        <li data-key="79" class="key">
            <kbd>O</kbd>
            <span class="music">openhat</span>
        </li>
        <li data-key="66" class="key">
            <kbd>B</kbd>
            <span class="music">Boom</span>
        </li>
        <li data-key="84" class="key">
            <kbd>T</kbd>
            <span class="music">Tink</span>
        </li>
   </ul> 
   <audio data-key="67" src="audio/clap.wav"></audio>
   <audio data-key="72" src="audio/hihat.wav"></audio>
   <audio data-key="75" src="audio/kick.wav"></audio>
   <audio data-key="79" src="audio/openhat.wav"></audio>
   <audio data-key="66" src="audio/boom.wav"></audio>
   <audio data-key="84" src="audio/tink.wav"></audio>
</body>
</html>
